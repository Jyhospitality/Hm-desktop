<!-- LOAD CSS -->
<script type="text/javascript">//<![CDATA[
function lazycss(url) {
  var css = document.createElement("link");
    css.href = url;
    css.rel = "stylesheet";
    css.type = "text/css";
    document.getElementsByTagName("head")[0].appendChild(css);
}
// LOAD CSS
